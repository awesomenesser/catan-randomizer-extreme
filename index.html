<body>
    <div class="col-xs-2">
        <h1 class="text-center">Extreme Catan Map Generator</h1>
        <p class="text-center">Created by <a href="http://www.jaredkirschner.com">Jared Kirschner</a>. Modified by <a href="http://github.com/ragib06">Ragib Ahsan</a>, <a href="http://github.com/matheusfavieira">Matheus Vieira</a>, and  <a href="http://github.com/awesomenesser">Robert Givens</a></p>
        <div class="panel panel-default">
            <div class="panel-heading"><strong>Configurations:</strong></div>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Choose amount of players:</strong>
                    <div class="radio">
                        <label>
                            <input type="radio" name="game-type" value="normal" checked>
                            Normal (1-4 players)
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="game-type" value="expanded">
                            Expansion (5-6 players)
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="game-type" value="double">
                            Double (7-8 players)
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="game-type" value="doublepeanut">
                            Double Peanut (7-8 players)
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="game-type" value="expandeddouble">
                            Double Game + Expansion (9-10 players)
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="game-type" value="expandeddoublepeanut">
                            Double Game + Expansion Peanut (9-10 players)
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="game-type" value="expandeddoublewide">
                            Double Game + Expansion Wide (9-10 players)
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="game-type" value="triplepeanut">
                            Triple Peanut Game (11-12 players)
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="game-type" value="triplewide">
                            Triple Game Wide (11-12 players)
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="game-type" value="expandedtriplewide">
                            Triple Game + Expansion (13-14 players)
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                    <strong>Tile type:</strong>
                    <div class="radio">
                        <label>
                            <input type="radio" name="mapStyle" value="graphic">
                            Generic
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="mapStyle" value="retro">
                            Retro
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="mapStyle" value="new" checked>
                            New
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                    <strong>Other options:</strong>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="preventAdjacentLowNumbers" value="avoid" checked>
                            Prevent adjacent low probability numbers (2 and 12)
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="desertAvoidCoast" value="avoid" checked>
                            Keep desert tiles away from the coast
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="desertAvoidTouching" value="avoid" checked>
                            Keep desert tiles from touching
                        </label>
                    </div>
                </li>
            </ul>
        </div>

        <button class="btn btn-sm btn-block btn-primary" id="gen-map-button" disabled>Loading lands...</button>

        <p class="text-center"></p>
